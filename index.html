<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="./all.min.css" />
        <link rel="stylesheet" href="./index.css" />
        <title>Memory Game</title>
    </head>
    <body>
        <div class="control-buttons">
            <span>Start Game</span>
        </div>

        <div class="info-container">
            <div class="name">
                <p>Hello: <span></span></p>
            </div>
            <div class="tries">
                <p>Wrong Tries <span>0</span></p>
            </div>
        </div>

        <div class="memory-game-images">
            <div class="game-image" data-language="angularjs">
                <div class="face front"></div>
                <div class="face back">
                    <img src="./imgs/angularjs.png" alt="angularjs" />
                </div>
            </div>
            <div class="game-image" data-language="angularjs">
                <div class="face front"></div>
                <div class="face back">
                    <img src="./imgs/angularjs.png" alt="angularjs" />
                </div>
            </div>

            <div class="game-image" data-language="css">
                <div class="face front"></div>
                <div class="face back">
                    <img src="./imgs/css.png" alt="css" />
                </div>
            </div>
            <div class="game-image" data-language="css">
                <div class="face front"></div>
                <div class="face back">
                    <img src="./imgs/css.png" alt="css" />
                </div>
            </div>

            <div class="game-image" data-language="gruntjs">
                <div class="face front"></div>
                <div class="face back">
                    <img src="./imgs/gruntjs.png" alt="gruntjs" />
                </div>
            </div>
            <div class="game-image" data-language="gruntjs">
                <div class="face front"></div>
                <div class="face back">
                    <img src="./imgs/gruntjs.png" alt="gruntjs" />
                </div>
            </div>

            <div class="game-image" data-language="gulpjs">
                <div class="face front"></div>
                <div class="face back">
                    <img src="./imgs/gulpjs.png" alt="gulpjs" />
                </div>
            </div>
            <div class="game-image" data-language="gulpjs">
                <div class="face front"></div>
                <div class="face back">
                    <img src="./imgs/gulpjs.png" alt="gulpjs" />
                </div>
            </div>

            <div class="game-image" data-language="html">
                <div class="face front"></div>
                <div class="face back">
                    <img src="./imgs/html.png" alt="html" />
                </div>
            </div>
            <div class="game-image" data-language="html">
                <div class="face front"></div>
                <div class="face back">
                    <img src="./imgs/html.png" alt="html" />
                </div>
            </div>

            <div class="game-image" data-language="reactjs">
                <div class="face front"></div>
                <div class="face back">
                    <img src="./imgs/reactjs.png" alt="reactjs" />
                </div>
            </div>
            <div class="game-image" data-language="reactjs">
                <div class="face front"></div>
                <div class="face back">
                    <img src="./imgs/reactjs.png" alt="reactjs" />
                </div>
            </div>

            <div class="game-image" data-language="vuejs">
                <div class="face front"></div>
                <div class="face back">
                    <img src="./imgs/vuejs.png" alt="vuejs" />
                </div>
            </div>
            <div class="game-image" data-language="vuejs">
                <div class="face front"></div>
                <div class="face back">
                    <img src="./imgs/vuejs.png" alt="vuejs" />
                </div>
            </div>
        </div>

        <script src="./all.min.js"></script>
        <script src="./memory_game.js"></script>
    </body>
</html>
